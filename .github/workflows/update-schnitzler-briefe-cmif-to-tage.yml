name: XSLT Transform and Commit

on:
  # Automatisch bei Push auf main Branch
  push:
    branches: [ main ]
  # Manuell auslösbar
  workflow_dispatch:
  # Täglich um 6 Uhr UTC (optional)
  schedule:
    - cron: '0 6 * * *'

jobs:
  transform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        # Vollständige History für bessere Git-Operationen
        fetch-depth: 0
        # Token für Push-Berechtigung
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Java (für Saxon XSLT 3.0 Prozessor)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Download Saxon HE (XSLT 3.0 Prozessor)
      run: |
        wget https://github.com/Saxonica/Saxon-HE/releases/download/SaxonHE12-4/SaxonHE12-4J.zip
        unzip SaxonHE12-4J.zip
        
    - name: Execute XSLT Transformation
      run: |
        # XSLT 3.0 Transformation mit Saxon
        java -cp saxon-he-12.4.jar net.sf.saxon.Transform \
          -xsl:./xslts/diverses/schnitzler-briefe-cmif-to-tage.xsl \
          -o:./import-lists/schnitzler-briefe_tage.xml \
          -s:./xslts/diverses/schnitzler-briefe-cmif-to-tage.xsl
        
        # Prüfen ob die Ausgabedatei erstellt wurde
        if [ ! -f "./import-lists/schnitzler-briefe_tage.xml" ]; then
          echo "Error: Output file was not created"
          exit 1
        fi
    
    - name: Check for Changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected in repository"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and Push Changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        # Git Konfiguration
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Änderungen hinzufügen und committen
        git add ./import-lists/schnitzler-briefe_tage.xml
        git commit -m "Auto-update: XSLT transformation result - $(date '+%Y-%m-%d %H:%M:%S')"
        
        # Push zum Repository
        git push

    - name: Upload Artifact (optional)
      uses: actions/upload-artifact@v3
      with:
        name: transformed-xml
        path: ./import-lists/schnitzler-briefe_tage.xml
        retention-days: 30
